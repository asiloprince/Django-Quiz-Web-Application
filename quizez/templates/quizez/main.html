{% extends 'base.html' %}
{% load static %}


{% block scripts %}

<script src="{% static 'quizez/main.js' %}" defer></script>

{% endblock scripts %}

{% block title %}

Here is the quizez for you.

{% endblock title %}



{% block content %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you ready?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>
<div class="h1">
  Quiz List
</div>

{% for obj in quiz %}

<button class="btn btn-link modal-button" data-pk="{{obj.pk}}" data-quiz="{{obj.name}}"
  data-questions="{{obj.number_of_questions}}" data-difficulty="{{obj.difficulty}}" data-time="{{obj.time}}"
  data-pass="{{obj.required_score_to_pass}}" data-toggle="modal" data-target="#exampleModal">

  {{obj.name}}



</button>

{% endfor %}


{% endblock content %}
