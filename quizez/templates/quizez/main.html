{% extends 'base.html' %}
{% load static %}


{% block scripts %}

<script src="{% static 'quizez/main.js' %}" defer></script>

{% endblock scripts %}

{% block title %}

ChizZ Quiz.

{% endblock title %}



{% block content %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you ready?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm">
        <p>Read the question carefully</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>
<h1 class="text-center">Dashboard </h1>
<div class="h1">
  Quiz List
</div>

{% for obj in quiz %}

<button class="btn btn-link modal-button" data-pk="{{obj.pk}}" data-quiz="{{obj.name}}"
  data-questions="{{obj.number_of_questions}}" data-difficulty="{{obj.difficulty}}" data-time="{{obj.time}}"
  data-pass="{{obj.required_score_to_pass}}" data-toggle="modal" data-target="#exampleModal">

  <div class="card" style="width: 21rem;">
    <img class="card-img-top" src="https://images.hdqwalls.com/download/python-logo-4k-i6-1280x1024.jpg"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title"> {{obj.name}}</h5>
      <p class="card-text">Python {{obj.topic}}.</p>
      <a href="#" class="btn btn-primary">Start</a>
    </div>
  </div>


</button>

{% endfor %}


{% endblock content %}
