{% extends 'base.html' %}
{% block title %} Let's Quiz | Leaderboard {% endblock title %}
{% block content %}
<div class="container">
  <h1 class="text-center my-4"><span class="badge badge-light"><i class="fa fa-trophy" aria-hidden="true"></i> TOP
      {{total_count}} PLAYERS <i class="fa fa-trophy" aria-hidden="true"></i></span></h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Position</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for rank in ranking_score %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{rank.user}}</td>
        <td>{{rank.score}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>

  </div>
</div>
{% endblock content %}
